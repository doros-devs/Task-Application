<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To Do App</title>
</head>
<body>
    <section class="h-screen pt-20">
        <div class="w-[800px] m-auto">
            <!--    Heading section     -->
            <h1 class="text-3xl font-black">Todos</h1>

            <!--      container for to do task     -->
            <br>

            <div >
                <button class="pt-5 border w-full p-4 flex gap-4 rounded-lg hover:border-black">
                    <span class = "material-icons">add</span>
                    Add New Tasks</button>
                <div class="to-do-tasks">

                </div>

            </div>

            <!--     container for completed tasks    -->

            <div>
                <h1>Completed Tasks</h1>
                <div class="completed taks">

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
